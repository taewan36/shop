<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<!-- Navigation-->
<nav th:replace="fragments/nav :: nav(${category!=null} ? ${category} : '',${username!=null} ? ${username} : null)"/>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Book Store</h1>
            <p class="lead fw-normal text-white-50 mb-0">책 사주세요</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container">

        <div class="py-5 text-center">
            <h2>로그인</h2>
        </div>
        <form action="item.html" th:action th:object="${loginForm}" method="post">
            <div class="row justify-content-center" th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">전체 오류 메시지</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <label for="loginId">로그인 ID</label>
                    <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                           th:errorclass="field-error">
                    <div class="field-error" th:errors="*{loginId}"/>
                </div>
                <div class="col-lg-8">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" th:field="*{password}"
                           class="form-control"
                           th:errorclass="field-error">
                    <div class="field-error" th:errors="*{password}"/>
                </div>
            </div>
            <hr class="my-4">
            <div class="row justify-content-center">
                <div class="col-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">
                        로그인
                    </button>
                </div>
                <div class="col-4">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='items.html'" th:onclick="|location.href='@{/}'|"
                            type="button">취소
                    </button>
                </div>
            </div>
        </form>
    </div>

</section>
<!-- Footer-->
<!-- Footer-->
<footer th:replace="fragments/footer :: footer"/>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
</body>
</html>
